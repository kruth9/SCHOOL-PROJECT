<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --panel-bg: #fff;
            --text-color: #333;
            --button-bg: #28a745;
            --button-hover: #218838;
            --order-border: #007bff;
        }
        
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --panel-bg: #333;
            --text-color: #f4f4f4;
            --button-bg: #17a2b8;
            --button-hover: #138496;
            --order-border: #ff9800;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .admin-header {
            background: var(--panel-bg);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .theme-toggle-container {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
        }
        .theme-toggle {
            width: 40px;
            height: 20px;
            background: var(--button-bg);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .theme-toggle::before {
            content: "";
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
            transition: 0.3s;
        }
        [data-theme="dark"] .theme-toggle {
            background: var(--button-hover);
        }
        [data-theme="dark"] .theme-toggle::before {
            left: 20px;
        }
        .admin-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left-panel, .right-panel {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: var(--button-bg);
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        #order-list {
            list-style: none;
            padding: 0;
        }
        #order-list li {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border-left: 4px solid var(--order-border);
        }
        .tooltip {
            position: absolute;
            background: var(--panel-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            top: 50px;
            right: 20px;
            display: none;
        }
        .tooltip::before {
            content: "";
            position: absolute;
            top: -10px;
            right: 10px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid var(--panel-bg);
        }
    </style>
</head>
<body data-theme="light" onload="showTooltip()">
    <div class="admin-header">Admin Panel 
        <div class="theme-toggle-container">
            <div class="theme-toggle" onclick="toggleTheme()"></div>
        </div>
        <div class="tooltip" id="tooltip">Toggle for dark mode</div>
    </div>
    <div class="admin-container">
        <div class="left-panel">
            <h2>Add New Item</h2>
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="appetizer">Appetizer</option>
                <option value="drinks">Drinks</option>
                <option value="breakfast">Breakfast</option>
            </select>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter title">
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter description"></textarea>
            <label for="price">Price ($):</label>
            <input type="number" id="price" placeholder="Enter price">
            <button id="place-item">Place Item</button>
        </div>
        <div class="right-panel">
            <h2>Orders Placed</h2>
            <ul id="order-list"></ul>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }
        function showTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            setTimeout(() => {
                tooltip.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
