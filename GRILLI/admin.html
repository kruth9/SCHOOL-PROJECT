<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --panel-bg: #fff;
            --text-color: #333;
            --button-bg: #28a745;
            --button-hover: #218838;
            --order-border: #007bff;
        }
        
        [data-theme="dark"] {
            --bg-color: #444242;
            --panel-bg: #333;
            --text-color: #f4f4f4;
            --button-bg: #17a2b8;
            --button-hover: #138496;
            --order-border: #ff9800;
        }
        
        body {
            background-image: url(assets/images/shape-5.png);
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .admin-header {
            background: var(--panel-bg);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .theme-toggle-container {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
        }
        .theme-toggle {
            width: 40px;
            height: 20px;
            background: var(--button-bg);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .theme-toggle::before {
            content: "";
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
            transition: 0.3s;
        }
        [data-theme="dark"] .theme-toggle {
            background: var(--button-hover);
        }
        [data-theme="dark"] .theme-toggle::before {
            left: 20px;
        }
        .admin-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 30px;
        }
        .left-panel, .right-panel{
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 55vh;
        }
        .left-panel{ width: 40%;}
        .right-panel { width: 45%;}
        .reservation-panel{
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: var(--button-bg);
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        #order-list {
            list-style: none;
            padding: 0;
        }
        #order-list li {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border-left: 4px solid var(--order-border);
        }
        .tooltip {
            position: absolute;
            background: var(--panel-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            top: 50px;
            right: 20px;
            display: none;
        }
        .tooltip::before {
            content: "";
            position: absolute;
            top: -10px;
            right: 10px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid var(--panel-bg);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--panel-bg);
            color: var(--text-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--button-bg);
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.05);
        }

        tr:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        td button {
            padding: 6px 10px;
            background: var(--button-bg);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        td button:hover {
            background: var(--button-hover);
        }

    </style>
</head>
<body data-theme="light">
    <div class="admin-header">Admin Panel 
        <div class="theme-toggle-container">
            <div class="theme-toggle" onclick="toggleTheme()"></div>
        </div>
        <div class="tooltip" id="tooltip">Toggle for dark mode</div>
    </div>
    <div class="admin-container">
        <div class="left-panel">
            <h2>Add New Item</h2>
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="appetizers">Appetizers</option>
                <option value="drinks">Drinks</option>
                <option value="breakfast">Breakfast</option>
            </select>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter title">
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter description"></textarea>
            <label for="price">Price ($):</label>
            <input type="number" id="price" placeholder="Enter price">
            <button id="place-item">Place Item</button>
        </div>
        <div class="right-panel">
            <h2>Orders Placed</h2>
            <table id="order-list">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <div class="reservation-panel">
            <h2>Reservations</h2>
            <table id="reservation-list">
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>No. of persons</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Message</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        // Initialize functions to handle actions
        let items = JSON.parse(localStorage.getItem("items")) || [];
        let orders = JSON.parse(localStorage.getItem("orders")) || {};
        let reservations = JSON.parse(localStorage.getItem("reservations")) || {};
    
        // Function to render orders
        function renderOrders() {
            const orderListObj = document.getElementById("order-list");
            orderListObj.innerHTML = `<tr><th>Item</th><th>Quantity</th><th>Price</th><th>Action</th></tr>`;
            Object.keys(orders).forEach(name => {
                orderListObj.innerHTML += `
                    <tr>
                        <td>${name}</td>
                        <td>${orders[name].quantity}</td>
                        <td>Rs ${orders[name].price * orders[name].quantity}</td>
                        <td><button onclick="markAsDone('${name}')">Done</button></td>
                    </tr>
                `;
            });
        }

        function markAsDone(name) {
            if (confirm(`Are you sure you want to mark "${name}" as done and remove it?`)) {
                delete reservations[name];  
                localStorage.setItem("reservations", JSON.stringify(reservations));  
                renderOrders();  
                alert(`Order "${name}" has been successfully removed.`);
            }
        }
        function markAsDone(name) {
            if (confirm(`Are you sure you want to mark "${name}" as done and remove it?`)) {
                delete reservations[name];  
                localStorage.setItem("reservations", JSON.stringify(reservations));  
                renderOrders();  
                alert(`Order "${name}" has been successfully removed.`);
            }
        }


    
        // Function to render reservations
        function renderReservations() {
            const resTable = document.getElementById("reservation-list");
            resTable.innerHTML = `
                <th>Name</th>
                <th>Phone number</th>
                <th>No. of persons</th>
                <th>Date</th>
                <th>Time</th>
                <th>Message</th>
                <th>Action</th>
            `;
            Object.keys(reservations).forEach(name => {
                resTable.innerHTML += `
                    <tr>
                        <td>${name}</td>
                        <td>${reservations[name].phone}</td>
                        <td>${reservations[name].person}</td>
                        <td>${reservations[name].reservationDate}</td>
                        <td>${reservations[name].time}</td>
                        <td>${reservations[name].message}</td>
                        <td><button onclick="markAsDone('${name}')">Done</button></td>
                    </tr>
                `;
            });
        }
    
        // Function to place a new item
        document.getElementById("place-item").addEventListener("click", function placeItem() {
            const category = document.getElementById("category").value;
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
    
            if (!title || !description || !price) {
                alert("Please fill all fields!");
                return;
            }
    
            const item = {
                category: category,
                title: title,
                description: description,
                price: price
            };
            items.push(item);
            localStorage.setItem("items", JSON.stringify(items));
            alert("Item placed successfully!");
            document.getElementById("title").value = '';
            document.getElementById("description").value = '';
            document.getElementById("price").value = '';
        });
    
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            showTooltip();
        }
    
        // Show Tooltip
        function showTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            setTimeout(() => {
                tooltip.style.display = 'none';
            }, 1000);
        }
    
        // Load Theme on Page Load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            }
        }
    
        // Call the render functions immediately to populate data on page load
        renderOrders();
        renderReservations();
    
        // Update every second
        setInterval(() => {
            // Fetch the latest data from localStorage and re-render
            orders = JSON.parse(localStorage.getItem("orders")) || {};
            reservations = JSON.parse(localStorage.getItem("reservations")) || {};
            renderOrders();
            renderReservations();
        }, 1000);
    
        window.onload = function () {
            loadTheme();
        };
    </script>
    
</body>
</html>
